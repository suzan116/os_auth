    <header>
        <nav id="navbar">
            <div class="container">
                <img src="./img/logo-ar.svg" alt="">

    <form action="access.php" id="form-wrap">
        <div class="container">
            <h1>
                إنشاء حساب
            </h1>
            <p>
                انضم لعائلة أصول للتنمية والإبداع
            </p>
            <div class="form-group">
                <label for="name">الإسم<span>*</span></label>
                <input type="name" name="name" id="name" placeholder="أدخل اسمك هنا">
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني<span>*</span></label>
                <input type="email" name="email" id="email" placeholder="أدخل البريد الإلكتروني هنا">
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف<span>*</span></label>
                <input type="tel" name="phone" id="phone" placeholder="أدخل رقم الهاتف">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور<span>*</span></label>
                <input type="password" name="password" id="password" placeholder="يجب أن لا تقل كلمة المرور عن 6 خانات">
            </div>

            <p>
                عند الضغط على انشاء حساب فإنك توافق على
                 <a href="#">
                     سياسة الإستخدام
                 </a>
            </p>

            
            <button type="submit" class="btn">انشاء حساب</button>
            
            <p>
                لديك حساب؟
                <a href="login.html">
                    <strong>تسجيل الدخول</strong>
                </a>
            </p>
        </div>
